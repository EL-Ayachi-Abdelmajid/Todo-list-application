<section class="min-vh-100 gradient-custom">
  <h1 class="w-full text-center text-primary">Todo List Application</h1>
  <div class="container py-1 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card">
          <div class="card-body p-5">
            <div class="d-flex justify-content-center align-items-center mb-0">
              <div class="form-outline flex-fill">
                <input
                  type="text"
                  id="form2"
                  class="form-control"
                  [(ngModel)]="newTodo"
                />
              </div>
              <button
                type="button"
                class="btn btn-info ms-2"
                (click)="saveTodo()"
              >
                Add
              </button>
            </div>
            <label class="form-label mb-4" for="form2">New task...</label>

            <!-- Tabs navs -->
            <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link active"
                  id="ex1-tab-1"
                  data-mdb-toggle="tab"
                  href="#ex1-tabs-1"
                  role="tab"
                  aria-controls="ex1-tabs-1"
                  aria-selected="true"
                  >All</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="ex1-tab-2"
                  data-mdb-toggle="tab"
                  href="#ex1-tabs-2"
                  role="tab"
                  aria-controls="ex1-tabs-2"
                  aria-selected="false"
                  >Active</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="ex1-tab-3"
                  data-mdb-toggle="tab"
                  href="#ex1-tabs-3"
                  role="tab"
                  aria-controls="ex1-tabs-3"
                  aria-selected="false"
                  >Completed</a
                >
              </li>
            </ul>
            <!-- Tabs navs -->

            <!-- Tabs content -->
            <div class="tab-content" id="ex1-content">
              <div
                class="tab-pane fade show active"
                id="ex1-tabs-1"
                role="tabpanel"
                aria-labelledby="ex1-tab-1"
              >
                <ul class="list-group mb-0">
                  <li
                    *ngFor="let todo of todos; let i = index"
                    class="list-group-item d-flex align-items-center justify-content-between border-0 mb-2 rounded gap-3"
                    style="background-color: #f4f6f7"
                  >
                    <div
                      class="d-flex align-items-center border-0 mb-2 rounded gap-3"
                    >
                      <b>{{ i + 1 }}</b>
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        aria-label="..."
                        (change)="editTodo(i)"
                        [checked]="todo.isCompleted"
                      />
                      <div
                        class="fw-bold d-flex align-items-center"
                        [ngClass]="{
                          'text-decoration-line-through': todo.isCompleted
                        }"
                      >
                        {{ todo.name }}
                      </div>
                     
                        
                    </div>
                     <div class="text-danger" (click)="deleteList(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                          <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                        </svg>
                      </div>
                  </li>
                </ul>
              </div>
              <div
                class="tab-pane fade"
                id="ex1-tabs-2"
                role="tabpanel"
                aria-labelledby="ex1-tab-2"
              >
                <ul class="list-group mb-0">
                  <li
                    class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                    style="background-color: #f4f6f7"
                  >
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      aria-label="..."
                    />
                    Morbi leo risus
                  </li>
                  <li
                    class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                    style="background-color: #f4f6f7"
                  >
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      aria-label="..."
                    />
                    Porta ac consectetur ac
                  </li>
                  <li
                    class="list-group-item d-flex align-items-center border-0 mb-0 rounded"
                    style="background-color: #f4f6f7"
                  >
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      aria-label="..."
                    />
                    Vestibulum at eros
                  </li>
                </ul>
              </div>
              <div
                class="tab-pane fade"
                id="ex1-tabs-3"
                role="tabpanel"
                aria-labelledby="ex1-tab-3"
              >
                <ul class="list-group mb-0">
                  <li
                    class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                    style="background-color: #f4f6f7"
                  >
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      aria-label="..."
                      checked
                    />
                    <s>Cras justo odio</s>
                  </li>
                  <li
                    class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                    style="background-color: #f4f6f7"
                  >
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      aria-label="..."
                      checked
                    />
                    <s>Dapibus ac facilisis in</s>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Tabs content -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
